	<select (change)='checkChangedValue($event.target.value)'>  
	<option value="none" selected>Select</option>  
	<option value="SG">Sourav</option>  
	<option value="ST">Sachin</option>  
	<option value="RD">Rahul</option>  
  </select> 
   
  <div [ngSwitch]="Playerselection">  
  <p *ngSwitchCase="'SG'">Sourav selected</p>  
  <p *ngSwitchCase="'ST'">Sachin selected</p>  
  <p *ngSwitchCase="'RD'">Rahul selected</p>  
  <p *ngSwitchDefault>NO player selected</p>  
  </div>
